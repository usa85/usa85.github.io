<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Update title here-->
  <title>Employee Database App</title>

  <!--CSS Reset-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!--Custom CSS-->

  <!--Firebase web App scrypt (gmail13)-->

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


</head>

<body>

  <div class='container'>
    <div class='jumbotron'>
      <div class="jumbotrondiv">
        <div>
          <h1>Map-Tastic Location Guest Book</h1></div>
        <div>
          <h5></h5></div>
      </div>
    </div>

    <div class="title">Past Visitors</div>
    <div class='jumbotron' id='mainsection'>

      <div class='maintext'>

        <table id='table'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Street</th>
              <th>City</th>
              <th>Zip</th>
              <th>Country</th>
              <th>Longitude</th>
              <th>Latitude</th>
              <th>Signing</th>
              
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

    </div>

    <div class='title'>Add Employee</div>
    <div class='jumbotron' id='mainsection'>

      <div class='maintext'>
        <form>
          Visitor's Name:<br>
          <input type="text" name="firstname" value="Employee Name" Id='EmployeeName'>
          <br> Role:
          <br>
          <input type="text" name="Role" value="Job Title" Id='Role'>
          <br> Visit date (DD/MM/YY):<br>
          <input type="text" name="Date" value="DD/MM/YY" Id='Date'>
          <br> Street Address:<br>
          <input type="text" name="StreetAddress" value=" Street Address" id='StreetAddress'>
          <br>City: <br>
          <input type="text" name="City" value="City" id='City'>
          <br>Zip: <br>
          <input type="text" name="Zip" value="Zip" id='Zip'>
          <br>Country:<br> 
          <input type="text" name="Country" value="Country" id='Country'>
          
          <br><br>
          <input type="submit" value="Submit" Id='submit'>
        </form>
      </div>
    </div>
    <!--ID divs ID='EmployeeName' / ID='Role' / ID='Date' / ID='Rate-->

  </div>


</body>

</script>
