  <body class="background">
        <div class="container"> <!-- Start Nav bar-->
            <nav class="navbar navbar-expand-lg navbar-bg">
               
                <aside id="MyName">Pierre J. Callies</aside>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

   <div class="row ">
                <div class="col-sm-12 col-md-12 text-sm-center text-md-left ">
                       
                    <div class="card-body text-info bg-light">
                        <h1>Contact</h1>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Name</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Describe what you want or need."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12 col-md-12 ">
                    <div class="card-text text-sm-center text-md-center  ml-auto">
                            <p class="footer">@2018 PJC</p>
                    </div>
                </div>
            </div>
