        <div class="col-sm-4" style="background-color:black; margin:0;">
            <form id="movie-form" >
            <label for="movie-input" style="color:white;">Add An Animal:</label>
            <input type="text" id="movie-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add An Animal">

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript">
            // Initial array of movies
            var movies = ["dog", "horse", "Elephant", "Chicken"];

            // displayMovieInfo function re-renders the HTML to display the appropriate content
            function displayMovieInfo() {

                var movie = $(this).attr("data-name");
                var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
                //var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + movie + "&api_key=dc6zaTOxFJmzC&limit=10";

                // Creating an AJAX call for the specific movie button being clicked
                $.ajax({
                url: queryURL,
                method: "GET"
                }).then(function(response) {
                    
                    console.log(queryURL);
                    console.log(response);

                // Creating a div to hold the movie
                var movieDiv = $("<div class='movie'>");

                // Storing the rating data
                var rating = response.Rated;

                // Creating an element to have the rating displayed
                var pOne = $("<p>").text("Rating: " + rating);

                // Displaying the rating
                movieDiv.append(pOne);                

                // Retrieving the URL for the image
                var imgURL = response.Poster;

                // Creating an element to hold the image
                var image = $("<img>").attr("src", imgURL);

                // Appending the image
                movieDiv.append(image);
                //animalDiv.append(animal);

                // Putting the entire movie above the previous movies
                // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
                //$("#gifs-appear-here").prepend(animalDiv);
                $("#movies-view").append(movieDiv);
                });

            }

            // Function for displaying movie data
            function renderButtons() {

                // Deleting the movies prior to adding new movies
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of movies
                for (var i = 0; i < movies.length; i++) {

                // Then dynamicaly generating buttons for each movie in the array
                // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                var a = $("<button>");
                // Adding a class of movie-btn to our button
                a.addClass("movie-btn");
                // Adding a data-attribute
                a.attr("data-name", movies[i]);
                // Providing the initial button text
                a.text(movies[i]);
                // Adding the button to the buttons-view div
                $("#buttons-view").append(a);
                }
            }

            // This function handles events where a movie button is clicked
            $("#add-movie").on("click", function(event) {
                event.preventDefault();
                // This line grabs the input from the textbox
                var movie = $("#movie-input").val().trim();

                // Adding movie from the textbox to our array
                movies.push(movie);

                // Calling renderButtons which handles the processing of our movie array
                renderButtons();
            });

            // Adding a click event listener to all elements with a class of "movie-btn"
            $(document).on("click", ".movie-btn", displayMovieInfo);

            // Calling the renderButtons function to display the intial buttons
            renderButtons();
            </script>
